<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  <!-- jqueryで実装する場合 -->
        <link rel="stylesheet" href="style.css">
        <title>リアルタイムフィルター機能</title>
    </head>

    <body>
      <div class="container">
          <div class="realtime_filter_top">
              <h2>リアルタイムフィルター</h2>
              <p>入力した文字を含まない要素は非表示となります</p>
              <form>
                <input type="text" style="width:40%;" id ="search_filter" placeholder="検索ワードを入力">
              </form>
          </div>
          <ul class="search_lists">
            <li>
              <img src="https://response.jp/imgs/thumb_h2/1367452.jpg" alt ="car">
              <p>キーワード</p>
              <p class="keyword">車　くるま　car</p> 
            </li>
            <li>
              <img src="https://assets.media-platform.com/bi/dist/images/2017/12/04/5a21cc87f914c351018b7716.jpg" alt ="earth">
              <p>キーワード</p>
              <p class="keyword">地球　ちきゅう　earth</p> 
            </li>
            <li>
              <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2020/09/18/5096496d82d3a5197a85114ef3ec04a125518202_xlarge.jpg" alt ="batman">
              <p>キーワード</p>
              <p class="keyword">バットマン　batman</p> 
            </li>
            <li>
              <img src="https://www.dogstrustgifts.com/acatalog/210805.jpg" alt ="dog">
              <p>キーワード</p>
              <p class="keyword">犬　いぬ　dog</p> 
            </li>
          </ul>
      </div>
        <script src="index.js"></script>
    </body>
</html>
